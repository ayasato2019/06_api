<body>
  <script>
    SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
    const recognition = new SpeechRecognition();
  
    recognition.onresult = (event) => {
      alert(event.results[0][0].transcript);
    }
  
    recognition.start();
  </script>
  
</body>
