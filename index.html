<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" href="images/favicon.ico">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Limelight&family=Noto+Sans+JP&family=RocknRoll+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>簡単テロップ</title>
</head>
<body>
<header class="header">
		<div class="inner">
			<h1>
				<a href="./">簡単テロップ</a>
			</h1>
		</div>
	</header>

	<main class="main">
		<div class="inner">
			<p>ようこそ<span class="user-name">ゲスト</span>さん</p>
			<ul class="comment-wrap">
				<li class="comment-item aite">
					<img class="comment-icon" src="./images/img-user-01.png" alt="" width="374" height="400" class="aite-icon" />
					<p class="comment-text aite-comment">テキスト１</p>
				</li>
				<li class="comment-item jibun">
					<p class="comment-text jibun-comment">テキスト２</p>
					<img class="comment-icon" src="./images/img-user-02.png" alt="" width="374" height="400" class="jibun-icon" />
				</li>
			</ul>
			<label>
				<input type="text" class="comment-area" placeholder="テキストを入れてください..."/>
				<button id="send" class="submit-button">送信</button>
			</label>
		</div>
	</main>

	<footer class="footer">
		<p class="inner">©2024 ayasato</p>
	</footer>

	<script type="module" src="./js/index.js"></script>
</body>
</html>
